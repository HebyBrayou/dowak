<ion-header>
  <ion-navbar>
    <ion-title menuToggle>Prix</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <div class="pins">
      <ion-card class="pin view view-tenth" *ngFor="let post of posts">
      <span class="pin-title"> {{ post.title }}</span>
      <img [src]="post.image" />
      <div class="mask">
        <h2>{{ post.description }}</h2>
        <a href="#" class="info">Read More</a>
      </div>
    </ion-card>
  </div>
</ion-content>
